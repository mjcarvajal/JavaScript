<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>Proyecto con JavaScript</title>

        <!--Estilos Css  -->
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link id="theme" rel="stylesheet" type="text/css" href="css/green.css" />

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <!-- JQuery UI-->
        <link rel="stylesheet" href="js/jquery-ui-1.12.1//jquery-ui.min.css" />
        <link rel="stylesheet" href="js/jquery-ui-1.12.1//jquery-ui.structure.css" />
        <link rel="stylesheet" href="js/jquery-ui-1.12.1//jquery-ui.theme.css" />
        <script type="text/javascript" src="js/jquery-ui-1.12.1/jquery-ui.min.js"></script>
       
        <!-- Mis Scripts-->
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="selector-theme">
            <div id="to-green"></div>
            <div id="to-red"></div>
            <div id="to-blue"></div>
        </div>
        <section id="global">
            <!--Cabecera -->
            <header>
                <div id="logo">
                    Proyecto Js
                </div>

                <div class="clearfix"></div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobr Mi</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>


            <!-- Contenido -->
            <section id="content">
                <div id="box">
                    <!-- Se cargan los Formulario de contacto-->
                    <h2>Contacto</h2>
                    <form action="" method="POST" id="form_contact">
                        <label for="name">Nombre</label>
                        <input type="text" name="name"/>

                        <label  for="surname">Apellidos</label>
                        <input type="text" name="surname"/>

                        <label for="email">Email</label>
                        <input type="email" name="email"/>

                        <label for="sex">Sexo</label>
                        <select name="sex">
                            <option value="men">Hombre</option>
                            <option value="women">Mujer</option>
                        </select>                       

                        <label for="date">Fecha de Nacimiento</label>
                        <input type="text" name="date"/>
                        
                        <label for="years">Edad</label>
                        <input type="number" name="years"/>

                        <input type="submit" value="Enviar"/>
                    </form>
                    
                </div>
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/caracol.jpg"/>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed interdum id diam eget tincidunt.</p>
                    </div>
                    <div id="login">
                        <h4><span>Identificate</span></h4>
                        <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" id="form_name"/>
                            <label for="email">
                                Correo
                            </label>
                            <input type="text" name="email"/>
                            <label for="password">
                                Contraseña
                            </label>
                            <input type="text" name="password"/>
                            <input type="submit" name="Entrar"/>
                        </form>
                    </div>
                </aside>
                <div class="clearfix"></div>
            </section>
        </section>

        <footer>
            Curos de JavaScript
            <div>
                <a href="#" class="subir">Ir arriba</a>
            </div>
            
        </footer>
    </body>
</html>
